<!doctype html>
<html lang="en">

<head>
  <title> Project - Group (?): Petfindr </title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Petfindr</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Listings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="create.html">Make a Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Found a Pet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
        </div>
      </div>
  </nav>

  <main>
    <div class="album py-2 bg-light">
      <div class="container">

        <h1 class="display-6 py-2">Lost Pets</h1>

        <div id="listing" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

          <div id="pet-0" class="col">
            <div class="card shadow-sm">
              <img class="rounded">
  
              <div class="card-body">
                <p class="lead">Pet Name</p>
                <div class="d-flex justify-content-between align-items-center">
                  <button type="button" class="btn btn-sm btn-outline-primary">View</button>
                  <small class="text-muted">Location</small>
                </div>
              </div>
            </div>
            
          </div>
          
        </div>
      </div>
    </div>
  </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<script>
  let listing = document.getElementById("listing");

  for(let i = 1; i < 10; i++){
    let petItem = document.getElementById("pet-0").cloneNode(true);

    petItem.id = "pet-" + i;
    listing.appendChild(petItem);

    // Pet Name: change to data.pet[i].name
    document.querySelector("#pet-" + i + " > div > div > p").innerHTML = "Pet " + i;

    // href: id={ 1, 2, ... } query will allow us to fetch rest of data based on postingUUID
    document.querySelector("#pet-" + i + " > div > div > div > button").onclick = () => { 
      window.location.href = "pet.html" + "?id=" + i;
    }

    // Pet image
    document.querySelector("#pet-" + i + "> div > img").src = "cat.jpg";

    // Location text
    document.querySelector("#pet-" + i + " > div > div > div > small").innerHTML = "Location " + i;
  }

  let petItem = document.getElementById("pet-0");
  petItem.parentNode.removeChild(petItem);
</script>
</html>
